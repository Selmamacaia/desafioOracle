<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/OIP (1).jpeg" alt="alura-icone">
    </header>
    <div class="responsividade">
        <aside class="conteudo__direita">
            <img class="conteudo__direita__img" src="./assets/High quality products 1 1.jpg" alt="img-resposta">
            <div class="conteudo__direita__texto">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </aside>
        <main class="conteudo__esquerda">
            <textarea class="conteudo__esquerda__insercao" id="mensagem" name="mensagem" rows="20" cols="50"
                onclick="limparInput()" required>Digite seu texto aqui</textarea>
            <section class="conteudo__esquerda__inferior">
                <div class="conteudo__esquerda__inferior__texto">
                    <img class="conteudo__esquerda__inferior__img" src="./assets/156517.png"
                        alt="exclamacao">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="conteudo__esquerda__inferior__botoes">
                    <button class="conteudo__esquerda__inferior__botoes__cod"
                        onclick="pegarTexto_criptografar()">Criptografar</button>
                    <button class="conteudo__esquerda__inferior__botoes__decod"
                        onclick="pegarTexto_descriptografar()">Descriptografar</button>
                </div>
            </section>
        </main>
    </div>
    <div class="spacer"></div>
    <footer class="rodape">
        <p>Desenvolvido por Selma</p>
    </footer>
   
</body>

</html>
